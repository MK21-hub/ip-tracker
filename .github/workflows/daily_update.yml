name: Daily Auto-Update Keep Alive

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Remove Old Timestamp
        run: |
          sed -i '/AUTO_TIMESTAMP/d' README.md

      - name: Add New Timestamp
        run: |
          echo "<!-- AUTO_TIMESTAMP $(date -u) -->" >> README.md

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Auto update keep alive" || exit 0
          git push
